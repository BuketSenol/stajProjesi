{% extends 'base.html' %}
{% load static %}


{% block main %}



{% block css %}

<style>


section {

    margin-top: 50px;
    margin-bottom: 50px;
	min-width: 450px;
	min-height: auto;
	padding: 15px;
	box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
	border-radius: 10px;
	background: #EEDAD1;
}

.form-outline .form-control {
    min-height: auto;
    padding: .32rem .75rem;
    border: 0;
    background: white;
    transition: all .2s linear;
 
  }

.form-outline .form-control ~ .form-notch .form-notch-leading{
    border: none !important;
}
.form-outline .form-control:focus ~ .form-notch .form-notch-leading{
    border-color: #d8521d !important;
}
.inp{
    border-radius: 50px;
    padding: 15px 20px;
    margin-bottom: 15px;
    border: none;
    outline: none;
    font-size: 16px;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
  }
.orangeBG{

    background:#D8601D ;
    color: white;
}

.orangeBG:hover{

    background:#d8521d ;
    color: white;
}


</style>


{% endblock %}



<div class="container w-50">
<section>
    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                aria-controls="pills-login" aria-selected="true">Giriş</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
                aria-controls="pills-register" aria-selected="false">Kayıt ol</a>
        </li>
    </ul>
    <!-- Pills navs -->
    
    <!-- Pills content -->
    <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form method="POST">
                {% csrf_token %}
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="text" name="username" id="loginName" class="form-control inp" />
                    <label class="form-label" for="loginName">Kullanıcı adı</label>
                </div>
    
                
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" name="password" id="loginPassword" class="form-control inp" />
                    <label class="form-label" for="loginPassword">Parola</label>
                </div>
                

                <!-- 2 column grid layout -->
                <div class="row mb-4">
                    <div class="col-md-6 d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-3 mb-md-0">
                            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                            <label class="form-check-label" for="loginCheck"> Beni Hatırla </label>
                        </div>
                    </div>
    
                    <div class="col-md-6 d-flex justify-content-center">
                        <!-- Simple link -->
                        <a href="#!">Şifreni mi unuttun?</a>
                    </div>
                </div>
    
                <!-- Submit button -->
                <button type="submit" name="submit" value="login" class="btn orangeBG btn-block mb-4">Giriş</button>
    
                <!-- Register buttons -->
                <div class="text-center">
                    <p>Üye değil misin? <a href="#!">Kayıt ol!</a></p>
                </div>
            </form>
        </div>
        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
            <form method="POST">
                {% csrf_token %}
                <!-- Name input -->
                <div class="form-outline mb-4">
                    <input type="text" name="fname" id="registerName" class="form-control" />
                    <label class="form-label" for="registerName">Name</label>
                </div>
    
                <!-- Username input -->
                <div class="form-outline mb-4">
                    <input type="text" name="username_register" id="registerUsername" class="form-control" />
                    <label class="form-label" for="registerUsername">Username</label>
                </div>
    
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" name="email" id="registerEmail" class="form-control" />
                    <label class="form-label" for="registerEmail">Email</label>
                </div>
    
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" name="password1" id="registerPassword" class="form-control" />
                    <label class="form-label" for="registerPassword">Password</label>
                </div>
    
                <!-- Repeat Password input -->
                <div class="form-outline mb-4">
                    <input type="password" name="password2" id="registerRepeatPassword" class="form-control" />
                    <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                </div>
    
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                        aria-describedby="registerCheckHelpText" />
                    <label class="form-check-label" for="registerCheck">
                        I have read and agree to the terms
                    </label>
                </div>
    
                <!-- Submit button -->
                <button type="submit" name="submit" value="register" class="btn btn-primary btn-block mb-3">Sign in</button>
            </form>
        </div>
    </div>
    <!-- Pills content -->
</section>
</div>


{% endblock main %}
