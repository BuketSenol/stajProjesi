{% load static %}


{% block css %}

<style>
   /* MESSAGES START */
   .tost {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 2050 !important;
      animation: timeend 5.8s both;
      opacity: 1;
   }

   .time-animate {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.85);
      border-bottom-right-radius: 0.375rem;
      border-bottom-left-radius: 0.375rem;
      overflow: hidden;
   }

   .time-animate div {
      width: 100%;
      height: 100%;
      background: #d59393;
      animation: timew 5s linear both;
   }

   @keyframes timew {
      100% {
         width: 0;
      }
   }

   @keyframes timeend {
      80% {
         opacity: 1;
      }

      100% {
         opacity: 0;
         display: none;
      }
   }

   /* MESSAGES END */
</style>

{% endblock css %}


{% if messages %}
<div class="tost">
   {% for i in messages %}

   {% if i.tags == "warning" or i.tags == "success" %}
   <div class="toast align-items-center show tost position-relative mt-2" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
         <div class="toast-body">
            {{ i }}
         </div>
         <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="time-animate">
         <div></div>
      </div>
   </div>
   {% endif %}


   {% endfor %}
</div>
{% endif %}
