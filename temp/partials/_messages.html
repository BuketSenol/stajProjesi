{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/_messages.css' %}">
{% endblock css %}


{% if messages %}
   <div class="tost rounded-right">
      {% for i in messages %}
         {% if i.tags == "warning" %}
         <div class="toast align-items-center show  position-relative" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex toast-box">
               <div class="toast-body">
                  {{ i }}
               </div>
               <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="time-animate">
               <div></div>
            </div>
         </div>
         {% endif %}
      {% endfor %}
   </div>
{% endif %}
