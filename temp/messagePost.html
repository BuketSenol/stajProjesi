{% extends 'base.html' %}
{% load static %}

{% block css %}
<style>
    .breadcrumbs {
        border: 1px solid #cbd2d9;
        border-radius: 0.3rem;
        display: inline-flex;
        overflow: hidden;
        margin-top: 30px;
    }

    .breadcrumbs__item {
        background: #fff;
        color: #333;
        outline: none;
        padding: 0.75em 0.75em 0.75em 1.25em;
        position: relative;
        text-decoration: none;
        transition: background 0.2s linear;
    }

    .breadcrumbs__item:hover:after,
    .breadcrumbs__item:hover {
        background: #edf1f5;
    }

    .breadcrumbs__item:focus:after,
    .breadcrumbs__item:focus,
    .breadcrumbs__item.is-active:focus {
        background: #323f4a;
        color: #fff;
    }

    .breadcrumbs__item:after,
    .breadcrumbs__item:before {
        background: white;
        bottom: 0;
        clip-path: polygon(50% 50%, -50% -50%, 0 100%);
        content: "";
        left: 100%;
        position: absolute;
        top: 0;
        transition: background 0.2s linear;
        width: 1em;
        z-index: 1;
    }

    .breadcrumbs__item:before {
        background: #cbd2d9;
        margin-left: 1px;
    }

    .breadcrumbs__item:last-child {
        border-right: none;
    }

    .breadcrumbs__item.is-active {
        background: #edf1f5;
    }

    .border-subject-row {
        padding: 20px 15px;
    }

    .border-subject {
        color: #090a0a;
        background: #fff;
        border: 1px solid #ededed;
        border-radius: 4px;
        border-color: #00518f;
        box-shadow: rgba(0, 0, 0, 0.08) 0px 2px 2px, inset rgba(0, 0, 0, 0.08) 0px -5px 20px;
        background-clip: padding-box;
    }

    .title-subject {
        padding: 0;
        margin: 0 0 5px 0;
        min-width: 0;
        margin-right: auto;
        font-weight: bold;
    }

    .newsubject {
        margin: auto;
        height: 48px;
        align-items: center;
        justify-content: center;
        margin-top: 2.5px;
    }

    .django-ckeditor-widget{
        display: flex !important;
        flex-wrap: wrap !important;
    }
</style>
{% endblock css %}


{% block main %}
<main>

    <!-- Comment -->
    <div class="container mb-5">
        <!-- page next -->
        <div class="row mb-2">
            <div class="col-9">
                <nav class="breadcrumbs">
                    <a href="#home" class="breadcrumbs__item">Anasayfa</a>
                    <a href="#shop" class="breadcrumbs__item">{{ game.categoryName }}</a>
                    <a href="#cart" class="breadcrumbs__item">{{ game.gameName }}</a>

                </nav>
            </div>
        </div>
        <!-- page next-end -->

        <!-- subject name start -->
        <div class="row mb-5">
            <div class="col">
                <div class="row mt-2">
                    <div class="col border-subject">
                        <div class="p-title p-2">
                            <h4 class="title-subject">Yeni Konu Aç</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- subject name end -->

        <!-- comment text -->
        <div class="card mt-5 post">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="subject" value="{{ comments.id }}">
                    <input class="form-control my-2" name="subject" type="text" placeholder="Konu">
                    <div class="form">
                        {{ form.media }}
                        {{ form.as_p }}
                    </div>
                        <button type="submit" class="btn btn-primary my-2 btn-success" type="submit">
                            Yeni Konu Aç
                        </button>
                        <button type="button" style="border: 1px solid rgba(128, 128, 128, 0.854); float: right;  margin-top:10px;"
                            class="btn btn-warning"><i class="fa-solid fa-paperclip " style="padding-right:7px;"></i>
                            Dosya Ekle
                        </button>
                </form>
            </div>
        </div>
    </div>

</main>
{% endblock main %}
